language: cpp
compiler:
- gcc
os:
- linux
sudo: false
addons:
  apt:
    sources:
      - george-edison55-precise-backports
      - ubuntu-toolchain-r-test
    packages:
      - libboost-dev
      - libibverbs-dev
      - librdmacm-dev
      - libopenmpi-dev
      - openmpi-bin
      - cmake
      - cmake-data
      - gcc-5
      - g++-5
install:
- if [ "$CXX" = "g++" ]; then export CXX="g++-5" CC="gcc-5"; fi
script:
- mkdir -p /tmp/deltafs
- cmake -DCMAKE_INSTALL_PREFIX=/tmp/deltafs .
- make
git:
  submodules: false
env:
- GIT_SSL_NO_VERIFY=true
branches:
  only:
    - master
